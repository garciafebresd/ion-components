<ion-app>
    <!-- <app-menu></app-menu> -->

    <ion-split-pane when="md" contentId="principal">

        <ion-menu side="start" menuId="menuPrincipal" contentId="principal">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Men√∫ principal</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle autoHide="false" *ngFor="let component of components | async" [routerLink]="component.redirectTo" detail>
                        <ion-item>
                            <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
                            <ion-label>{{component.name}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="principal"></ion-router-outlet>
    </ion-split-pane>

</ion-app>
