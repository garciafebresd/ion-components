<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>List-Reorder</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="false">
            <ion-item *ngFor="let hero of heroes">
                <ion-label>{{hero}}</ion-label>
                <ion-reorder></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>

    <ion-button color="primary" (click)="onClick()" expand="full">
        Guardar
    </ion-button>
</ion-content>
