<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button> -->

            <ion-menu-button color="primary" menu="menuPrincipal"></ion-menu-button>
        </ion-buttons>

        <ion-title color="primary">
            Inicio Componentes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let component of components | async" [routerLink]="component.redirectTo" detail>
            <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
            <ion-label>{{component.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
