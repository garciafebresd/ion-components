<app-header title="Checkbox"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let checkbox of data" (click)="onClick(checkbox)">
            <ion-label>{{ checkbox.name }}</ion-label>
            <ion-checkbox [(ngModel)]="checkbox.selected" [color]="checkbox.name"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
